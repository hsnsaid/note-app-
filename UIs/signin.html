<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <section class="text-gray-600 body-font">
      <div class="container flex flex-wrap items-center px-5 py-24 mx-auto">
        <div class="pr-0 lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0">
          <h1 class="text-3xl font-medium text-gray-900 title-font">Quick Notes next level note app</h1>
          <p class="mt-4 leading-relaxed">QuickNote is the game-changer that propels your note-taking experience to new heights, offering effortless efficiency and unmatched convenience.</p>
        </div>
        <div class="flex flex-col w-full p-8 mt-10 bg-gray-100 rounded-lg lg:w-2/6 md:w-1/2 md:ml-auto md:mt-0">
          <h2 class="mb-5 text-lg font-medium text-gray-900 title-font">Sign Up</h2>
          <form method="post" class="w-full">
            <label for="email" class="text-sm leading-7 text-gray-600">Email</label>
            <input type="email" id="email" name="email" class="w-full px-3 py-1 mb-4 text-base leading-8 text-gray-700 transition-colors duration-200 ease-in-out bg-white border border-gray-300 rounded outline-none focus:border-emerald-500 focus:ring-2 focus:ring-indigo-200">
            <label for="password" class="text-sm leading-7 text-gray-600">Password</label>
            <input type="password" id="password" name="password" class="w-full px-3 py-1 mb-4 text-base leading-8 text-gray-700 transition-colors duration-200 ease-in-out bg-white border border-gray-300 rounded outline-none focus:border-emerald-500 focus:ring-2 focus:ring-indigo-200">
            <button class="w-full px-8 py-2 text-lg text-white border-0 rounded bg-emerald-500 focus:outline-none hover:bg-emerald-600">Sign up</button>
          </form>
          <p class="inline mt-3 text-xs text-gray-500">aleardy have accound ?<a class="ml-2 text-sm font-semibold text-gray-700" href="login.html">log in</a></p>
        </div>
      </div>
    </section>    
    </body>
</html>
